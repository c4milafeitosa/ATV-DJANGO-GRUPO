{% extends "core/base.html" %}

{% block title %}Professores{% endblock %}

{% block content %}
<h1>Lista de Professores</h1>
<a href="{% url 'professor_create' %}">Adicionar Novo Professor</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Especialidade</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for professor in professores %}
        <tr>
            <td>{{ professor.nome }}</td>
            <td>{{ professor.especialidade }}</td>
            <td>
                <a href="{% url 'professor_update' professor.pk %}">Editar</a>
                <a href="{% url 'professor_delete' professor.pk %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
