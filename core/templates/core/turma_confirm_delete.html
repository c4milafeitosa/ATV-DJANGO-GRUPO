{% extends "core/base.html" %}

{% block title %}Excluir Turma{% endblock %}

{% block content %}
<h1>Tem certeza de que deseja excluir a turma {{ turma.nome }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim</button>
    <a href="{% url 'turma_list' %}">Cancelar</a>
</form>
{% endblock %}
