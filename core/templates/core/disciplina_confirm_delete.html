{% extends "core/base.html" %}

{% block title %}Excluir Disciplina{% endblock %}

{% block content %}
<h1>Tem certeza de que deseja excluir a disciplina {{ disciplina.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim</button>
    <a href="{% url 'disciplina_list' %}">Cancelar</a>
</form>
{% endblock %}
