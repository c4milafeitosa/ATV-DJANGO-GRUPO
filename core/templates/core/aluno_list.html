{% extends "core/base.html" %}

{% block title %}Alunos{% endblock %}

{% block content %}
<h1>Lista de Alunos</h1>
<a href="{% url 'aluno_create' %}">Adicionar Novo Aluno</a>
<input type="text" id="searchInput" placeholder="Pesquisar...">
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.user.username }}</td>
            <td>{{ aluno.matricula }}</td>
            <td>
                <a href="{% url 'aluno_update' aluno.pk %}">Editar</a>
                <a href="{% url 'aluno_delete' aluno.pk %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
